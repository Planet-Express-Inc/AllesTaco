openapi: 3.0.3
info:
  title: Alles Taco - 1.0
  description: |-
    Alles Taco API 1.0
  version: 1.0.0

paths:
    /v1/article/views/{article_id}:
      get:
        summary: Get views of an article
        description: Response the views of a given article by id.
        parameters:
          - name: article_id
            in: path
            description: ID of the article
            required: true
            schema:
              type: integer
        responses:
          '200':
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/article_views_out'
      delete:
        summary: Deletes all views of an article
        description: Deletes all views of an article by id.
        parameters:
          - name: article_id
            in: path
            description: ID of the article
            required: true
            schema:
              type: integer
        responses:
          '204':
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Status_ok'
          '405':
            description: Method Not Allowed
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Method_not_allowed'

    /v1/article/views:
      post:
        summary: Edit views of an article
        description: Edits the views of a given article by id.
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/article_views_in'
        responses:
          '201':
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Status_ok'
          '403':
            description: no login
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/No_login'
          '405':
            description: Method Not Allowed
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Method_not_allowed'




components:
  schemas:
    Status_ok:
      type: object
      properties:
        status:
          type: string
          example: ok
    
    Bad_request:
      type: object
      properties:
        code:
          type: integer
          example: 400
        status:
          type: string
          example: Bad Request
        description:
          type: string
          example: The browser (or proxy) sent a request that this server could not understand.
    
    Not_found:
      type: object
      properties:
        code:
          type: integer
          example: 404
        status:
          type: string
          example: Not found
        description:
          type: string
          example: The requested URL was not found on the server. If you entered the URL manually please check your spelling and try again.
    
    Method_not_allowed:
      type: object
      properties:
        code:
          type: integer
          example: 405
        status:
          type: string
          example: Method Not Allowed

    No_login:
      type: object
      properties:
        code:
          type: integer
          example: 403
        error:
          type: string
          example: No Login
    
    article_views_out:
      type: object
      properties:
        artikel_id:
          type: integer
          example: 1
        anzahl:
          type: integer
          example: 69
        aufrufer_id:
          type: integer
          example: 12

    article_views_in:
      type: object
      properties:
        artikel_id:
          type: integer
          example: 1
        anzahl:
          type: integer
          example: 69